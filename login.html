<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Akangatu</title>
</head>
<body>
    <section class="main-login">
        <h1 class="akangatu-title">AKANGATU GAME</h1>
        <img src="assets/img/pag7.png" alt="background">

        <div class="login">
            <h1 class="acesso">ACESSAR SUA CONTA<br><span class="subtitle">digite suas credenciais para jogar.</span></h1>
            <div class="input">
                <label for="login">email</label>
                <input type="text" name="email" id="email" placeholder="digite seu email">
    
                <label for="senha">senha</label>
                <input type="text" name="senha" id="senha" placeholder="digite sua senha">
            </div>
        </div>
        <div class="buttons">
            <button onclick="informarFuncao()">acessar</button>
            <button onclick="voltarInicio()">voltar</button>
            <button onclick="escolherAvatar()">continuar</button>
        </div>
    </section>  
    <script src="assets/js/script.js"></script>
</body>
</html>
